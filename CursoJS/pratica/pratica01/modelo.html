<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Primeiro número:
                <input type="number" name="numero1" id="num1" class="box">
            </p>
            <p>
                Último número:
                <input type="number" name="numero2" id="num2" class="box">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="pas" class="box">
            </p>
            <p>
                <input type="button" value="Contar" class="botao" onclick="contar()">
                <input type="button" value="Apagar conteúdo" class="botao" onclick="apagar()">
            </p>
        </div>
        <div id="res">
            <p>
                Preparando contagem...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Lucas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
