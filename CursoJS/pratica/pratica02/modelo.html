<!DOCTYPE html>

<head>

    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 id="titulo">Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Primeiro número:

            </p>
            <p>
                Último número: 
                <input type="number" name="numero2" id="txtn2" class="box">

                Passo:

            </p>
            <p>
                <input type="button" value="Contar" onclick="calcular()" id="botao">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Feito por Lucas</p>
    </footer>
    <script src="script.js"></script>
