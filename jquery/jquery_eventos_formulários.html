<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jquery eventos - formulários</title>

		<!--cdn-->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script type="text/javascript">
			
			$(document).ready( function(){

				//focus
				//blur
				//change		

				$('.campo1').change( function(){
					alert('Elemento foi focado')
				})

			});

		</script>


	</head>

	<body>
		
		<select class="campo1">
			<option value="1">Priemira opção</option>
			<option value="2">Segunda opção</option>

	</body>

</html>
