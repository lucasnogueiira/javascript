<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jquery eventos - teclado</title>

		<!--cdn-->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script type="text/javascript">
			
			$(document).ready( function(){

				//keydown
				//keypress
				//keyup

				$('#campo1').keydown( function(){
					alert('campo pressionado')
				});				


			});

		</script>


	</head>

	<body>
		
		<input id="campo1" type="text">

	</body>

</html>
