<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jquery eventos - mouse</title>

		<!--cdn-->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

		<script type="text/javascript">
			
			$(document).ready( function(){

				//click
				//dblclick
				//mousedown
				//mouseover
				//mouseout

				$('#div1').click( function(){
					alert('elemento clicado')
				});


			});

		</script>


	</head>

	<body>
		<div id="div1" style="height: 150px; width: 150px; background: #CCC">
			
		</div>
	</body>

</html>
